image boot.vfat {
  vfat {
    file BOOT.BIN { image = "boot.bin" }
    files = {
      "p_a5_tab_reva.dtb",
      "u-boot.bin",
      "zImage"
    }
  }
  size = 10M
}

image LinuxTAB.img {
  hdimage {
  }

  partition LINUXTAB {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
